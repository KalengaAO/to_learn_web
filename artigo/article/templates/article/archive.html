{% extends "article/base.html" %}

{% block title %}Artigo para {{ year }} {% endblock %}

{% block contend %}
    {% for article in article_list %}
    <div id="card">
        <p>{{ article.headline }}</p>
        <p>{{ article.reporter.full_name }}</p>
        <p>{{ article.pub_Date|date:"F j, Y" }}</p>
    </div>
        {% endfor %}
{% endblock %}
